<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/topdown.js"></script>
    <script src="js/validacao.js"></script>
    <script src="js/geradorTexto.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="css/style-topdown.css">
    <title>Teste Top Down</title>
  </head>
  <body>
    <div class="cabecalho">
      <img src="https://rosiene.github.io/img/logo_preta.png" />
      <h1>Minha Receita Pronta</h1>
      <h2>Exclusivo: Clube Tricô e Tal</h2>
      <h3>Por Rosiene Dilly</h3>
    </div>
    <form class="formulario" id="formulario">

      <fieldset>
        <legend>MINHA RECEITA:</legend>

        <div>
          <label for="nomeProjeto" class="nome_projeto">Nome do Projeto*:</label>
          <input type="text" id="nomeProjeto" name="nome_projeto" class="obrigatorio" />
          <span></span>
        </div>

        <div>
          <label for="descricaoProjeto" class="descricao_projeto">Descrição do Projeto:</label>
          <input type="text" id="descricaoProjeto" name="descricao_projeto" />
        </div>
      </fieldset>

      <fieldset>
        <legend>AMOSTRA</legend>

        <div>
          <label for="ptsAmostra" class="pts_amostra">Nº de pontos na amostra (10 cm)*:</label>
          <input type="number" id="ptsAmostra" name="pts_amostra" class="obrigatorio" />
        </div>

        <div>
          <label for="carrAmostra" class="carr_amostra">Nº de carreiras/voltas na amostra (10 cm)*:</label>
          <input type="number" id="carrAmostra" name="carr_amostra" class="obrigatorio" />
        </div>
      </fieldset>

      <fieldset>
        <legend>GOLA</legend>

        <div>
          <label for="cmGola" class="cm_gola">Circunferência da gola (cm)*:</label>
          <input type="number" id="cmGola" name="cm_gola" class="obrigatorio" />
        </div>

        <div>
          <label for="cmCompGolaBarra" class="cm_comp_gola">Comprimento da barra (cm)*:</label>
          <input type="number" id="cmCompGolaBarra" name="cm_comp_gola_barra" class="obrigatorio" />
        </div>

        <div>
          <label for="cmCompDifGola" class="cm_comp_dif_gola">Comprimento da diferença do pescoço (cm)*:</label>
          <p class="explicacao_input">Colocar 0 (zero) caso a escolha seja sem as carreiras encurtadas.</p>
          <input type="number" id="cmCompDifGola" name="cm_comp_dif_gola" class="obrigatorio" />
        </div>
      </fieldset>

      <fieldset>
        <legend>PALA RAGLAN</legend>

        <div>
          <label for="ptsDivisao" class="pts_divisao">Nº de pontos da divisão (Entre 1 e 2)*:</label>
          <input type="number" id="ptsDivisao" name="pts_divisao" class="obrigatorio" />
        </div>
      </fieldset>

      <fieldset>
        <legend>CORPO</legend>

        <div>
         <label for="cmCircunferenciaCorpo" class="cm_circunferencia_corpo">Circunferência do corpo (cm):</label>
         <input type="number" id="cmCircunferenciaCorpo" name="cm_circunferencia_corpo" class="obrigatorio" />
        </div>

        <div>
          <label for="cmCompCorpo" class="cm_comp_corpo">Comprimento total do corpo a partir da cava (cm)*:</label>
          <input type="number" id="cmCompCorpo" name="cm_comp_corpo" class="obrigatorio" />
        </div>

        <div>
          <label for="cmCompCorpoBarra" class="cm_comp_corpo_barra">Comprimento da barra (cm):</label>
          <input type="number" id="cmCompCorpoBarra" name="cm_comp_corpo_barra" class="obrigatorio" />
        </div>
      </fieldset>

      <fieldset>
        <legend>MANGAS</legend>

        <div>
          <label class="tipo_manga">Tipo de manga:</label>

          <div>
            <input type="radio" id="mangaCurta" name="tipo_manga" value="manga_curta" checked onclick="atualizarTipoManga(this)" />
            <label for="mangaCurta">Manga Curta</label>
          </div>

          <div>
            <input type="radio" id="mangaCompridaReta" name="tipo_manga" value="manga_comprida_reta" onclick="atualizarTipoManga(this)" />
            <label for="mangaCompridaReta">Manga Comprida Reta com Ajuste no Punho</label>
          </div>

          <div>
            <input type="radio" id="mangaCompridaAjustada" name="tipo_manga" value="manga_comprida_ajustada" onclick="atualizarTipoManga(this)" />
            <label for="mangaCompridaAjustada">Manga Comprida Ajustada no Comprimento</label>
          </div>
        </div>

        <div>
          <label for="cmMangaCircunferencia" class="cm_manga_circunferencia">Circunferência da manga (cm)*:</label>
          <input type="number" id="cmMangaCircunferencia" name="cm_manga_circunferencia" class="obrigatorio" />
        </div>

        <div>
          <label for="cmMangaComprimento" class="cm_manga_comprimento">Comprimento total da manga a partir da cava (cm)*:</label>
          <input type="number" id="cmMangaComprimento" name="cm_manga_comprimento" class="obrigatorio" />
        </div>

        <div>
          <label for="cmMangaComprimentoBarra" class="cm_manga_comprimento_barra">Comprimento da barra (cm)*:</label>
          <input type="number" id="cmMangaComprimentoBarra" name="cm_manga_comprimento_barra" class="obrigatorio" />
        </div>

        <div class="punho" id="punho">
          <label for="cmPunhoCircunferencia " class="cm_punho_circunferencia">Circunferência do Punho (cm)*:</label>
          <input type="number" id="cmPunhoCircunferencia" name="cm_punho_circunferencia" />
        </div>
      </fieldset>

      <fieldset>
        <legend>PONTO</legend>

        <div>
          <label for="estilo_punho" class="estilo_punho">Ponto empregado na gola, punho e barra final:</label>
          <div>
            <input type="radio" id="barra1" name="estilo_punho" value="barra1" checked />
            <label for="barra1">Barra 1/1</label>
          </div>
          <div>
            <input type="radio" id="barra2" name="estilo_punho" value="barra2" />
            <label for="barra2">Barra 2/2</label>
          </div>
        </div>
      </fieldset>

      <div>
        <input type="submit" value="Calcular" id="calcular" />
      </div>
    </form>
    <div class="resultado"></div>
  </body>
</html>
