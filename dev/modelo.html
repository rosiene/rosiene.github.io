<!DOCTYPE html>
<html>
  <head>
    <script src="js/jquery-3.7.1.slim.min.js"></script>
    <script src="js/formModelo.js"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
    <link rel="stylesheet" href="css/style-topdown-dev.css">
    <title>Minha Receita Pronta</title>
  </head>
  <body>
    <div class="conteudo" id="conteudo">
      <div class="cabecalho">
        <img src="https://rosiene.github.io/img/logo_preta.png" />
        <h1>Minha Receita Pronta</h1>
        <h2>Exclusivo: Clube Tricô e Tal</h2>
        <h3>Por Rosiene Dilly</h3>
      </div>
      <div class="modelagem">
        <h3>Pala Raglan:</h3>
        <form class="formulario">
          <p><b>Clique no modelo de gola desejado:</b></p>
          <label>
            <input type="radio" name="gola" value="redonda" checked />
            <div>
              <img src="img/gola/gola-redonda.png" alt="Gola Redonda"/>
              <p>Gola Redonda</p>
            </div>
          </label>
          <label>
            <input type="radio" name="gola" value="ajustada">
            <div>
              <img src="img/gola/gola-ajustada.png" alt="Gola Ajustada"/>
              <p>Gola Ajustada</p>
            </div>
          </label>

          <p><b>Clique no modelo de manga desejada:</b></p>
          <label>
            <input type="radio" name="manga" value="curta" checked>
            <div>
              <img src="img/manga/curta.png" alt="Manga Curta"/>
              <p>Manga Curta</p>
            </div>
          </label>
          <label>
            <input type="radio" name="manga" value="comprida">
            <div>
              <img src="img/manga/comprida.png" alt="Manga Comprida Ajustada"/>
              <p>Manga Comprida Ajustada</p>
            </div>
          </label>

          <p><b>Clique no modelo de barra desejada:</b></p>
          <label>
            <input type="radio" name="barra" value="barra-1-1" checked>
            <div>
              <img src="img/barra/barra-1-1.jpg" class="barra" alt="Barra 1/1"/>
              <p>Barra 1/1</p>
            </div>
          </label>
          <label>
            <input type="radio" name="barra" value="barra-2-2">
            <div>
              <img src="img/barra/barra-2-2.jpg" class="barra" alt="Barra 2/2"/>
              <p>Barra 2/2</p>
            </div>
          </label>

          <label>
            <input type="radio" name="barra" value="barra-torcida">
            <div>
              <img src="img/barra/barra-torcida.jpg" class="barra" alt="Barra Torcida"/>
              <p>Barra Torcida</p>
            </div>
          </label>

          <label>
            <input type="radio" name="barra" value="arroz">
            <div>
              <img src="img/barra/arroz.jpg" class="barra" alt="Ponto Arroz"/>
              <p>Ponto Arroz</p>
            </div>
          </label>


          <label>
            <input type="radio" name="barra" value="cordoes">
            <div>
              <img src="img/barra/cordoes.jpg" class="barra" alt="Cordões de Tricô"/>
              <p>Cordões de Tricô</p>
            </div>
          </label>
          <input type="button" onclick="voltarInfo();" value="< Voltar" />
          <input type="submit" value="Preencher Medidas >" id="modelo" />
        </form>
      </div>
  </body>
</html>
